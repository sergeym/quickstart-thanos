groups:
- name: metamonitoring
  rules:
  - alert: PrometheusReplicaDown
    annotations:
      message: Prometheus replica in cluster {{$labels.cluster}} has disappeared from Prometheus target discovery.
    expr: |
      label_replace(
        absent(sum(up{job="prometheus", cluster="local", instance=~".*:9090"}) by (job, cluster) == 2),
        "cluster", "local", "",""
      )
      or
      label_replace(
        absent(sum(up{job="prometheus", cluster="local", instance=~".*:9090"}) by (job, cluster) == 2),
        "cluster", "local", "",""
      )
    for: 15s # for demo purposes
    labels:
      severity: critical